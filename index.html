<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Livechat Browser Modal</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
        }

        .modal {
            display: none; /* Escondido por padr√£o */
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.4);
        }

        .modal-content {
            background-color: #fefefe;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            max-width: 800px;
            height: 80%;
            display: flex;
            flex-direction: column;
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }

        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }

        #urlInput {
            padding: 10px;
            font-size: 16px;
            width: calc(100% - 20px);
            margin-bottom: 10px;
        }

        iframe {
            flex-grow: 1;
            border: none;
        }
    </style>
</head>
<body>
    <button id="openModal">Abrir Browser</button>

    <div id="browserModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <input type="text" id="urlInput" placeholder="Digite a URL e pressione Enter">
            <iframe id="browserFrame" src=""></iframe>
        </div>
    </div>

    <script>
        document.getElementById('openModal').onclick = function() {
            document.getElementById('browserModal').style.display = 'block';
        };

        document.getElementsByClassName('close')[0].onclick = function() {
            document.getElementById('browserModal').style.display = 'none';
        };

        window.onclick = function(event) {
            if (event.target == document.getElementById('browserModal')) {
                document.getElementById('browserModal').style.display = 'none';
            }
        };

        document.getElementById('urlInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                var url = e.target.value;
                if (!url.startsWith('http://') && !url.startsWith('https://')) {
                    url = 'http://' + url;
                }
                document.getElementById('browserFrame').src = url;
            }
        });
    </script>
</body>
</html>
