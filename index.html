<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Modal with iframe</title>
  <style>
    /* Estilos para o modal */
    .modal {
      display: none;
      position: fixed;
      z-index: 1;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0,0,0,0.4);
    }
    .modal-content {
      background-color: #fefefe;
      margin: 15% auto;
      padding: 20px;
      border: 1px solid #888;
      width: 80%;
    }
    .close {
      color: #aaa;
      float: right;
      font-size: 28px;
      font-weight: bold;
    }
    .close:hover,
    .close:focus {
      color: black;
      text-decoration: none;
      cursor: pointer;
    }
    iframe {
      width: 100%;
      height: 600px;
    }
  </style>
</head>
<body>

<!-- Botão para abrir o modal -->
<button id="openModalBtn">Open Slack in Modal</button>

<!-- O Modal -->
<div id="myModal" class="modal">
  <div class="modal-content">
    <span class="close">&times;</span>
    <iframe src="https://slack.com"></iframe>
  </div>
</div>

<script>
  // Obtenha o modal
  var modal = document.getElementById("myModal");

  // Obtenha o botão que abre o modal
  var btn = document.getElementById("openModalBtn");

  // Obtenha o elemento <span> que fecha o modal
  var span = document.getElementsByClassName("close")[0];

  // Quando o usuário clica no botão, abre o modal
  btn.onclick = function() {
    modal.style.display = "block";
  }

  // Quando o usuário clica em <span> (x), fecha o modal
  span.onclick = function() {
    modal.style.display = "none";
  }

  // Quando o usuário clica fora do modal, fecha o modal
  window.onclick = function(event) {
    if (event.target == modal) {
      modal.style.display = "none";
    }
  }
</script>

</body>
</html>
